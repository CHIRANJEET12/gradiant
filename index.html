<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Palette Creator</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tiny5&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Gradient Palette Creator</h1>
    <div class="controls">
        <input type="color" id="color1" value="#ff0000">
        <input type="color" id="color2" value="#0000ff">
        <input type="text" id="angle" min="0" max="360"  placeholder="add some angle">
        <button onclick="generateGradient()">Generate Gradient</button>
        <button onclick="copyCSS()">Copy CSS</button>
    </div>
    <div class="gradient-preview" id="gradientPreview"></div>
    <textarea placeholder="select color-1-2 and angle then.." id="cssCode" readonly></textarea>
    <div class="links">
        <a href="https://www.linkedin.com/in/chiranjeet-dwivedy-17a143279/">Connect with me</a>
        <a href="https://github.com/CHIRANJEET12">Repo</a>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
